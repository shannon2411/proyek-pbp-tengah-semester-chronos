{% extends 'base.html' %}
{% block title %}
	<title>Delete Reply</title>
	<style>
		.btncontainer{
			margin: -15px 0 0 0;
		}
		.cont{
			margin-top: -20px;
		}
	</style>
{% endblock title %}
{% block content %}

<div class="d-flex justify-content-center h-100 cont">
	<div class="user_card">
		<div class="d-flex justify-content-center">
			<h3 id="form-title">Are You Sure?</h3>
		</div>
		<div class="d-flex justify-content-center">
			<p>Item will be permanently deleted. </p>
		</div>
		<div class="d-flex justify-content-center form_container">
			<div class = "form-group">
				<form action="del-rep" method="POST">
					{% csrf_token %}
					<div class="d-flex justify-content-center btncontainer">
						<a><button type="submit" class="btn btn-danger mr-3">Delete</button></a>
						<a href="{% url 'disc_forum' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
