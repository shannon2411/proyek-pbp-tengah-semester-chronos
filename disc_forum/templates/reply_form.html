{% extends 'base.html' %}
{% block title %}
	<title>Add a Reply</title>
    <style>
        .discbtn {
            width: 50%;
            background: #f7ba5b ;
            color: white ;
        }
    
        .discbtn:hover {
            background: #f7ba5b ;
          box-shadow: 4px rgba(0,0,0,0.2);
        }
    
        h3{
            margin-bottom: -7px;
        }
        </style>
{% endblock title %}
{% block content %}

<div class="d-flex justify-content-center h-100">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Add a Reply</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <div class = "form-group">
                <form method="POST">
                  {% csrf_token %}
                    <div class="input-group-append">
                      <label for="reply"><span>Message<span class="required">*</span></span></label><br>
                    </div>
                    <textarea class="form-control" type="text" name="reply" rows="5" cols="30" required></textarea>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn discbtn" type="submit" value="Reply">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
	
{% endblock content %}
